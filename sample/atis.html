<html>
    <head>
        <title>AFASI</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="./leaflet-osm.js"></script>
        <script src="../lib/atis.js"></script>
        <style>
#map { height: 100%; width:100% }
        </style>
    </head>
    <body>
<div id="map"></div>
<script>

var maps = [
    new L.ATIS.MNC(),
    new L.ATIS.Frames(),
    new L.ATIS.Taiwan5k_96(),
    new L.ATIS.ATIS_2010(),
];

var osm = new L.OSM.Mapnik();
var baseMaps = {};
for (var i in maps) {
    baseMaps[maps[i].name] = maps[i];
}

// set up the map
var map = new L.Map('map', {
    center: new L.LatLng( 25.03738, 121.56351 ),
    zoom: 17,
    layers: baseMaps["農航所航照"],
} )
.addControl(new L.Control.Scale())
.addControl(new L.Control.Layers(baseMaps));

</script>
    </body>
</html>
